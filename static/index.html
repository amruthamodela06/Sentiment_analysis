<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Mood Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Mental Health Mood Chatbot</h1>
    <div id="chat-box" class="h-64 overflow-y-auto border p-4 rounded mb-4 bg-gray-50"></div>
    <input id="user-input" class="w-full border rounded px-3 py-2" placeholder="How are you feeling today?">
    <button onclick="sendMessage()" class="mt-2 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div class="text-right text-blue-700 mb-2">You: ${userMessage}</div>`;

      const response = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      chatBox.innerHTML += `
        <div class="text-left text-green-700 mb-2">
          Bot: Your mood is <strong>${data.mood}</strong> with <strong>${data.confidence}</strong> confidence.
        </div>
      `;

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
